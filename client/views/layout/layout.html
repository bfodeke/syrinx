<template name="Layout">
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <div class="navbar-right">
      <p class="navbar-text host-count">Hosts <span class="badge">{{totalHosts}}</span></p>
      <button type="button" class="btn navbar-btn btn-sm" id="create-host">
        {{#linkTo route="notifications"}}
          Notifications
        {{/linkTo}}
      </button>
      <button type="button" class="btn btn-success navbar-btn btn-sm" id="create-host">
        {{#linkTo route="host.create"}}
          <span class="glyphicon glyphicon-hdd" aria-hidden="true"></span>
          Create Host
        {{/linkTo}}
      </button>

      <button type="button" class="btn btn-primary navbar-btn btn-sm" id="login">
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
          Log in
      </button>
    </div>

    <div class="navbar-header">
      <a class="navbar-brand" href="/">
        <img class="logo" src="http://placehold.it/50&text=logo" alt="Syrinx" />
      </a>
      <h2 class="site-name">Syrinx <small>Application Management</small></h2>
    </div>

  </div>
</nav>

<div class="content">
  {{> yield}}
</div>

</template>
